<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <h2>Cosmos + Angular</h2>
      <button class="btn btn-primary mb-2" (click)="createNew()">Add New Car</button>
      <table class="table">
        <thead>
          <tr>
            <th>Guid</th>
            <th>Make</th>
            <th>Model</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; trackBy: trackById">
            <td>{{ item.id }}</td>
            <td>{{ item.make }}</td>
            <td>{{ item.model }}</td>
            <td>
              <button class="btn btn-warning" (click)="edit(item)">Edit</button>
              <button class="btn btn-danger ms-2" (click)="delete(item.id, item.make)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="items.length === 0">
            <td colspan="3">Not Found Data.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="selectedItem" class="row">
    <div class="col-md-12">
      <form>
        <div *ngIf="selectedItem.id">
          <h2>Edit</h2>
          <div class="mb-3">
            <label for="name" class="form-label">Model</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="selectedItem.model" name="itemName">
          </div>
        </div>
        <div *ngIf="!selectedItem.id">
          <h2>Create New</h2>
          <div class="mb-3">
            <label for="make" class="form-label">Make</label>
            <input type="text" class="form-control" id="make" [(ngModel)]="selectedItem.make" name="itemMake">
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" [(ngModel)]="selectedItem.model" name="itemModel">
          </div>
        </div>
        <button class="btn btn-success" (click)="save()">Save</button>
        <button class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
